{% extends 'engineer_basic.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">

            <h3 class="panel-title">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                User List
                <span class="label label-default">{{ user_type }}</span>
            </h3>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Operations</th>
                </tr>
                </thead>
                <tbody>
                {% for user in user_list %}
                    <tr>
                        <th scope="row">{{ user.id }}</th>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a class="btn btn-danger btn-xs" href="/engineer/userinfo/delete-user?type={{ user_type }}&uid={{ user.id }}">
                                Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
